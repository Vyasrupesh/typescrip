     <div id="vacancy">

                        <select class="form-select" id="sel2" name="sellist2">

                      <label for="opening">Number Requirment</label>

                        <label for="Skill">Skill</label>

                    </div>
                    <div class="form-group" style="margin-top: 10px; text-align: center;">
